<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Exercise Tracker API</title>
  </head>
  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>
      <div class="form-box">
        <form class="form" action="/api/exercise/new-user" method="POST">
          <h3>Create new user</h3>
          <code>POST /api/exercise/new-user</code>
          <input type="text" name="username" placeholder="Enter username" />
          <input type="submit" value="Submit" />
        </form>
        <form class="form" action="/api/exercise/add" method="POST">
          <h3>Add exercises</h3>
          <code>POST /api/exercise/add</code>
          <input type="text" name="userId" placeholder="userId*" />
          <input type="text" name="description" placeholder="description*" />
          <input type="text" name="duration" placeholder="duration* (mins.)" />
          <input type="text" name="date" placeholder="date (yyyy-mm-dd)" />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="userlog-box">
        <h3>GET user's exercise log</h3>
        <code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code>
        <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
        <p>
          <strong>from, to</strong> = dates (yyyy-mm-dd);
          <strong>limit</strong> = number
        </p>
      </div>
      <footer class="footer">
        <p>
          By: <a href="https://twitter.com/rmasianjr">Ricardo Masian Jr.</a> |
          <a href="https://github.com/rmasianjr/exercise-tracker">View code</a>
        </p>
      </footer>
    </div>
  </body>
</html>
